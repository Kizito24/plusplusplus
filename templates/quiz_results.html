<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Quiz Results</h2>
        <p class="text-center">You scored {{ score }} out of {{ total }}.</p>
        <div class="mt-4">
            {% for i, question in enumerate(questions) %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5>{{ question['question'] }}</h5>
                    <ul class="list-group">
                        {% for j, option in enumerate(question['options']) %}
                        <li class="list-group-item {% if j + 1 == question['correct_option'] %}list-group-item-success{% elif j + 1 == answers[i] and answers[i] != question['correct_option'] %}list-group-item-danger{% endif %}">
                            {{ option }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-primary">Go to Home</a>
        </div>
    </div>
</body>
</html>
