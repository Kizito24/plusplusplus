<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Temporary Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Temporary Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Welcome, {{ user['name'] }}</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Your Profile</h5>
                <p><strong>Name:</strong> {{ user['name'] }} <a href="/edit_profile" class="text-primary"><i class="bi bi-pencil"></i></a></p>
                <p><strong>Email:</strong> {{ user['email'] }} <a href="/edit_profile" class="text-primary"><i class="bi bi-pencil"></i></a></p>
            </div>
        </div>
        <div class="mt-4">
            <h2>Admin Options</h2>
            <div class="btn-group">
                <a href="/add" class="btn btn-primary">Add Questions</a>
                <a href="/add-category" class="btn btn-secondary">Add Category</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
