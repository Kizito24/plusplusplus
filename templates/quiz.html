<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlusPlusPlus - Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='50%' x='50%' dominant-baseline='middle' text-anchor='middle' font-size='24'>+++</text></svg>">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">PlusPlusPlus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if 'user_id' in session %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Take the Quiz</h2>
        <form method="POST" action="/quiz">
            {% for question in questions %}
            <div class="mb-4">
                <h5>{{ question['question'] }}</h5>
                <div>
                    <input type="radio" id="q{{ question['_id'] }}o1" name="{{ question['_id'] }}" value="1">
                    <label for="q{{ question['_id'] }}o1">{{ question['options'][0] }}</label>
                </div>
                <div>
                    <input type="radio" id="q{{ question['_id'] }}o2" name="{{ question['_id'] }}" value="2">
                    <label for="q{{ question['_id'] }}o2">{{ question['options'][1] }}</label>
                </div>
                <div>
                    <input type="radio" id="q{{ question['_id'] }}o3" name="{{ question['_id'] }}" value="3">
                    <label for="q{{ question['_id'] }}o3">{{ question['options'][2] }}</label>
                </div>
                <div>
                    <input type="radio" id="q{{ question['_id'] }}o4" name="{{ question['_id'] }}" value="4">
                    <label for="q{{ question['_id'] }}o4">{{ question['options'][3] }}</label>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
